<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="text" id="search" placeholder="Enter kilograms..."
          onimput="weightConverter(this.value)"
          onchange="weightConverter(this.value)"
          />
          <input type="submit" id="submit-btn" value="Calculate"/>
        </form>
        <!-- Place for output after form submission -->
        <form id="result">
          <div id="output">
            <div>Pounds: <span id="outputPounds"></span></div>
            <div>Grams: <span id="outputGrams"></span></div>
            <div>Oz: <span id="outputOz"></span></div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
